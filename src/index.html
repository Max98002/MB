<!DOCTYPE html>
<html lang="ua">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />
  <title>MB-portfolio</title>
</head>

<body>
  <header class="header">
    <div class="header-wrap">
      <div class="header-image header__image">
        <img src="./img/header/logo.svg" alt="MB">
      </div>
      <!-- /.header-image -->
      <nav class="header-menu">
        <a href="#" class="header-menu__link">Мої роботи</a>
        <!-- /.header-menu__link -->
        <a href="#" class="header-menu__link">Роботи</a>
        <!-- /.header-menu__link -->
        <a href="#" class="header-menu__link">Відгуки</a>
        <!-- /.header-menu__link -->
        <a href="#" class="header-menu__link">Про мене</a>
        <!-- /.header-menu__link -->
      </nav>
      <!-- /.header-menu -->
    </div>
    <!-- /.header-wrap -->
    <div class="header-hero">
      <h1 class="header-hero__title">Max Bilanych</h1>
      <h2 class="header-hero__subtitle">Web-Developer</h3>
        <span class="header-hero__description">Я спеціалізуюся на розробці <span
            class="header-hero__decor">Веб&nbsp;сайтів</span></span>
    </div>
    <!-- /.hero -->
    <div class="header-bottom">
      <ul class="header-bottom__social">
        <li class="header-bottom__item">
          <a href="#" class="header-bottom__link">
            <img class="header-bottom__image" src="./img/header/social/git1.svg" alt="">
            <img class="header-bottom__image-active" src="./img/header/social/git-active1.svg" alt="">
          </a>
        </li>
        <li class="header-bottom__item">
          <a href="#" class="header-bottom__link">
            <img class="header-bottom__image" src="./img/header/social/instagram1.svg" alt="">
            <img class="header-bottom__image-active" src="./img/header/social/instagram-active1.svg" alt="">
          </a>
        </li>
        <li class="header-bottom__item">
          <a href="#" class="header-bottom__link">
            <img class="header-bottom__image" src="./img/header/social/facebook1.svg" alt="">
            <img class="header-bottom__image-active" src="./img/header/social/facebook-active1.svg" alt="">
          </a>
        </li>
      </ul>
      <!-- /.header-bottom__social -->
      <div class="header-bottom__button">
        <button class="button header-bottom__btn">Напишіть мені</button>
      </div>
    </div>
    <!-- /.header-bottom -->
  </header>
  <!-- /.header -->
  <main>
    <section class="section myWork">
      <h2 class="section-title section__title">Мої роботи</h2>
      <!-- /.section-title section__title -->
      <div class="myWork-wrap">
        <div class="myWork-slider">
          <div class="myWork__item">
            <div class="myWork-image">
              <img class="myWork-image__slide" src="./img/my-work/work-img.png" alt="">
            </div>
            <h3 class="myWork__title">Repair</h3>
            <p class="myWork__subtitle">Сайт для ремонту квартир</p>
            <a href="#" class="myWork__link green-link">Працює для перегляду</a>
          </div>
          <div class="myWork__item">
            <div class="myWork-image">
              <img class="myWork-image__slide" src="./img/my-work/work-img.png" alt="">
            </div>
            <h3 class="myWork__title">Repair</h3>
            <p class="myWork__subtitle">Сайт для ремонту квартир</p>
            <a href="#" class="myWork__link green-link">Працює для перегляду</a>
          </div>
          <div class="myWork__item">
            <div class="myWork-image">
              <img class="myWork-image__slide" src="./img/my-work/work-img.png" alt="">
            </div>
            <h3 class="myWork__title">Repair</h3>
            <p class="myWork__subtitle">Сайт для ремонту квартир</p>
            <a href="#" class="myWork__link green-link">Працює для перегляду</a>
          </div>
        </div>
        <!-- /.myWork-slider -->
        <div class="myWork-arrow">
          <div class="myWork-arrow__left">
            <img src="./img/my-work/left_arrow.png" alt="">
          </div>
          <div class="myWork-arrow__right">
            <img src="./img/my-work/left_arrow.png" alt="">
            <!-- <img src="./img/my-work/right_arrow.png" alt=""> -->
          </div>
        </div>
        <!-- /.myWork-arrow -->
      </div>
      <!-- /.myWork-wrap -->
    </section>
    <!-- /.section -->
  </main>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"
    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
  <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
  <script>
    $('.myWork-slider').slick({
      prevArrow: $('.myWork-arrow__left'),
      nextArrow: $('.myWork-arrow__right')
    });
  </script>

</body>

</html>
